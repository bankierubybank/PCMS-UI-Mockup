<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="eventHandler.js"></script>

	<link rel="stylesheet" type="text/css" href="loading-bar/loading-bar.css"/>
	<script type="text/javascript" src="loading-bar/loading-bar.js"></script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>PCMS</title>
</head>
<body>
	<!-- Page Layout here -->
	<div class="row">
		<div class="col s12 m4 l3">
			<!-- Grey navigation panel -->
			<ul id="slide-out" class="sidenav">
				<li><div class="user-view">
					<div class="background">
					</div>
					<a href="#name"><span class="black-text name">IT Support</span></a>
				</div></li>
				<li><a class="waves-effect" href="overview.html">Overview</a></li>
				<li><a class="waves-effect" href="requestApproval.html">Request Approval</a></li>
				<li><a class="waves-effect" href="vms.html">Virtual Machines</a></li>
			</ul>
			<a href="#" data-target="slide-out" class="sidenav-trigger"><i class="small material-icons">menu</i></a>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m8 l12">
			<!-- Teal page content  -->
			<div class="container">
				<h1>IT KMITL Private Cloud Overview</h1>
				<div class="row">
					<div class="col s12 m6">
						<div class="card blue-grey darken-1">
							<div class="card-content white-text">
								<span class="card-title">CPU Usage</span>
								<div
								  data-preset="fan"
								  class="ldBar label-center"
								  data-value="10"
								></div>
								<p>1 GHz Used from 10 GHz</p>
							</div>
							<div class="card-action">
								<a href="#">List CPU Usage</a>
							</div>
						</div>
					</div>
					<div class="col s12 m6">
						<div class="card blue-grey darken-1">
							<div class="card-content white-text">
								<span class="card-title">RAM Usage</span>
								<div
								  data-preset="fan"
								  class="ldBar label-center"
								  data-value="70"
								></div>
								<p>2.7 GB Used from 4 GB</p>
							</div>
							<div class="card-action">
								<a href="#">List RAM Usage</a>
							</div>
						</div>
					</div>
					<div class="col s12 m6">
						<div class="card blue-grey darken-1">
							<div class="card-content white-text">
								<span class="card-title">Storage Usage</span>
								<div
								  data-preset="fan"
								  class="ldBar label-center"
								  data-value="10"
								></div>
								<p>40 GB Used from 400 GB</p>
							</div>
							<div class="card-action">
								<a href="#">List Storage Usage</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
